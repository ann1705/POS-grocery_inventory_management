{% extends 'base.html' %}

{% block title %}Edit Category{% endblock %}

{% block content %}
<div class="dashboard-header">
    <h1>✏️ Edit Category</h1>
</div>

<div style="margin-bottom: 1rem; display:flex; gap:0.5rem;">
    <button type="button" onclick="history.back()" class="btn btn-secondary">← Back</button>
    <a href="{{ url_for('admin_dashboard') }}" class="btn btn-outline-secondary">Dashboard</a>
</div>

<div style="max-width: 600px; margin: 1rem 0;">
    <div class="card">
        <div class="card-header">Edit Category</div>
        <div class="card-body">
            <form method="POST">
                <div class="form-group">
                    <label>Category Name</label>
                    <input type="text" name="name" required value="{{ category.name }}">
                </div>

                <div class="form-group">
                    <label>Description</label>
                    <textarea name="description" rows="3">{{ category.description }}</textarea>
                </div>

                <div style="display:flex; gap:0.5rem;">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" onclick="history.back()" class="btn btn-secondary">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
