{% extends 'base.html' %}

{% block title %}Edit Product{% endblock %}

{% block content %}
<div class="dashboard-header">
    <h1>✏️ Edit Product</h1>
</div>

<div style="margin-bottom: 1rem; display:flex; gap:0.5rem;">
    <button type="button" onclick="history.back()" class="btn btn-secondary">← Back</button>
    <a href="{{ url_for('admin_dashboard') }}" class="btn btn-outline-secondary">Dashboard</a>
</div>

<div style="max-width: 800px; margin: 1rem 0;">
    <div class="card">
        <div class="card-header">Edit Product</div>
        <div class="card-body">
            <form method="POST">
                <div class="form-group">
                    <label>Product Name</label>
                    <input type="text" name="name" required value="{{ product.name }}">
                </div>

                <div class="form-group">
                    <label>Category</label>
                    <select name="category_id" required>
                        {% for category in categories %}
                        <option value="{{ category.id }}" {% if category.id == product.category_id %}selected{% endif %}>{{ category.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label>Price (₱)</label>
                    <input type="number" name="price" step="0.01" required value="{{ product.price }}">
                </div>

                <div class="form-group">
                    <label>Stock Quantity</label>
                    <input type="number" name="stock" value="{{ product.stock }}" required>
                </div>

                <div class="form-group">
                    <label>Image URL (optional)</label>
                    <input type="text" name="image_url" value="{{ product.image_url }}">
                </div>

                <div style="display:flex; gap:0.5rem;">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" onclick="history.back()" class="btn btn-secondary">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
